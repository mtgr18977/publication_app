<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameless docs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js" integrity="sha512-xMdu85GsyAlMzs5Fj8ElGPjoL9JWXVG+JY6B+2BWHMB5L708y33Fz2I71w5T+Lp24NWP1T3vK/6hFjlF7D4rA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="company-name">Plataforma Sem Nome</a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar na documentação...">
                <div id="searchModal" class="search-modal">
                    <div class="search-modal-header">
                        <h2>Resultados da Busca</h2>
                        <span id="searchResultsCount" class="search-results-count">0 resultados</span>
                        <button class="close-search-modal">&times;</button>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            <div class="dropdowns-container">
                <select id="versionSelect" class="dropdown"></select>
                <select id="languageSelect" class="dropdown"></select>
                <a href="api.html" target="_blank" class="api-btn">API Reference</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <aside class="sidebar">
            <div id="sidebar-content"></div>
        </aside>
        
        <main class="content" id="content">
            <div class="content-container">
                <!-- Conteúdo será injetado aqui -->
            </div>
        </main>
        
        <aside class="toc-container" id="toc-container">
            <div class="toc-content">
                
                <nav class="toc-nav" id="toc-nav"></nav>
                <div class="feedback-buttons">
                    <button class="feedback-btn like-btn" title="Marcar como útil">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                        </svg>
                    </button>
                    <button class="feedback-btn dislike-btn" title="Sugerir melhoria">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-3"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
